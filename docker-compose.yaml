version: '3.8'

services:
  nats:
    image: nats:latest
    ports:
      - "4222:4222"
      - "8222:8222"
    volumes:
      - nats-data:/data
      - ./config/nats-server.conf:/nats-server.conf
    command: ["nats-server", "--config", "/nats-server.conf"]

  postgres:
    image: postgres:18-alpine
    restart: always
    shm_size: 256mb
    command: ["postgres", "-c", "password_encryption=md5"]
    environment:
      - POSTGRES_USER=jetstream
      - POSTGRES_PASSWORD=jetstream
      - POSTGRES_DB=jetstream
      - POSTGRES_HOST_AUTH_METHOD=md5
      - POSTGRES_INITDB_ARGS=--auth-host=md5
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"

  producer:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["node", "dist/producer.js"]
    depends_on:
      - nats
    environment:
      - NATS_URL=nats://nats:4222

  consumer:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["node", "dist/consumer.js"]
    depends_on:
      - nats
      - postgres
    environment:
      - NATS_URL=nats://nats:4222
      - DATABASE_URL=postgres://jetstream:jetstream@postgres:5432/jetstream

volumes:
  nats-data:
  postgres-data:
