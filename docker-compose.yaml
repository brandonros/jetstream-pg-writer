services:
  nats:
    image: nats:2-alpine
    ports:
      - "4222:4222"
      - "8222:8222"
    volumes:
      - nats-data:/data
      - ./config/nats-server.conf:/nats-server.conf
    command: ["nats-server", "--config", "/nats-server.conf"]

  postgres:
    image: postgres:18-alpine
    restart: always
    shm_size: 256mb
    environment:
      POSTGRES_USER: jetstream
      POSTGRES_PASSWORD: jetstream
      POSTGRES_DB: jetstream
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./schema/migrate.sh:/docker-entrypoint-initdb.d/migrate.sh
      - ./schema/migrations:/docker-entrypoint-initdb.d/migrations
    ports:
      - "127.0.0.1:5432:5432"

  producer:
    build:
      context: .
      dockerfile: packages/producer/Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - nats
    environment:
      NATS_URL: nats://nats:4222
      PORT: "3000"

  consumer:
    build:
      context: .
      dockerfile: packages/consumer/Dockerfile
    depends_on:
      - nats
      - postgres
    environment:
      NATS_URL: nats://nats:4222
      DATABASE_URL: postgres://jetstream:jetstream@postgres:5432/jetstream

  frontend:
    build:
      context: .
      dockerfile: packages/frontend/Dockerfile
    ports:
      - "80:80"
    depends_on:
      - producer

volumes:
  nats-data:
  postgres-data:
